<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        .progress {
            --long-progress: 50;
            height: 50px;
            padding: 5px;
            background-color: #ccc;
            display: flex;
        }
        /*exibindo o progresso*/
        .progress::before {
            content: "";
            width: calc(var(--long-progress) * 1%);
            background-color: hsl( calc(var(--long-progress) * 1.2) , 80%, 50%);
            /* content: "";
            width: calc(var(--long-progress) * 1%);
            background-color: red; */
        }
        /*alterando o tamanho*/
    </style>
</head>
<body>
    <input type="range" min="0" max="100" step="1" value="50" id="range" />
    <div class="progress"></div>
    <br>
    <a href="./../../../index.html">Home</a>

    <script>
        const range = document.querySelector('#range'),
            progressbar = document.querySelector('.progress');
        
        
        range.addEventListener('input', function(){
            const value = range.value;
            progressbar.style.setProperty('--long-progress', value)
        })
    </script>
</body>
</html>
