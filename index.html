<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMD</title>
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/sidebar.css" />
  </head>
  <body>
    <header>
      <div class="left">
        <i class="bx bx-menu hide" id="menu-icon"></i>
        <i class="bx bx-left-arrow-alt hidden" id="menu-icon-arrow" class="hide"></i>
        <h2>CMD</h2>
        <ul>
          <li><a href="./assets/pages/progressive-bar/progressbar.html">Projeto</a></li>
          <li><a href="#">Ciclo</a></li>
        </ul>
      </div>
      
      <div class="right">
        <input type="search" name="search-input" id="search-input" />
        <ul class="list">
          <li><i class="bx bx-info-circle" class="icon-notification"></i></li>
          <li><i class="bx bx-user-circle" class="icon-notification" id="icon-menu-account"></i>
          </li>
        </ul>
      </div>
    </header>

    <aside class="hide">
      <div class="sidebar">
        <ul>
          <li>
            <a href="#"
              ><i class="bx bxs-dashboard"></i
              ><span>Painel de Projetos</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="bx bx-bar-chart-square"></i><span>Cronograma</span></a
            >
          </li>
          <li>
            <a href="#"><i class="bx bx-map-alt"></i><span>Projetos</span></a>
          </li>
          <li>
            <a href="#"><i class="bx bx-refresh"></i><span>Ciclos</span></a>
          </li>
        </ul>
      </div>
    </aside>

    <div class="account-options">
      <ul>
        <li class="selected">
          <a href="#"><i class='bx bx-cog'></i>Configurações</a>
        </li>

        <li class="selected">
          <a href="#"><i class='bx bx-user'></i>Perfil</a>
        </li>

        <li class="selected">
          <a href="#"><i class='bx bx-exit' ></i>Sair</a>
        </li>
      </ul>
    </div>

    <!-- tudo acima faz parte do navbar header -->

    <main class="container">
     
      <!-- primeiro card com informações -->
      <div class="dashboard">
        <h2>Projeto: Produção de Café</h2>
        <div class="status">
          <div class="tasks">
            <div class="statu-tasks">
              <canvas id="progress-bar" width="410" height="300"></canvas>
            </div>
          </div>

          <div class="graph">
            <canvas id="chartPie" height="410"></canvas>
          </div>
        </div>
        <div class="footer-status">
          <h3>Ciclo: 09</h3>
          <a href="#">Ver Completo</a>
        </div>
      </div>
      
      <!-- segundo card com informaçoes -->
      <div class="dashboard">
        <h2>Projeto: Açucar</h2>
        <div class="status">
          <div class="tasks">
            <div class="statu-tasks">
              <canvas id="progress-bar1" width="410" height="300"></canvas>
            </div>
          </div>

          <div class="graph">
            <canvas id="chartPie1" height="410"></canvas>
          </div>
        </div>
        <div class="footer-status">
          <h3>Ciclo: 14</h3>
          <a href="#">Ver Completo</a>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/chartview.js"></script>
    <script src="./assets/js/account-options.js"></script>
  </body>
</html>
